name: Build and scan Docker image

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract short SHA
        id: meta
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-flask:${{ steps.meta.outputs.short_sha }} .

      - name: Push image (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/python-flask:${{ steps.meta.outputs.short_sha }}

      - name: Run Trivy vulnerability scanner (JSON)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/python-flask:${{ steps.meta.outputs.short_sha }}
          format: 'json'
          output: 'trivy-report.json'
          severity: 'HIGH,CRITICAL'

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/python-flask:${{ steps.meta.outputs.short_sha }}
          format: 'sarif'
          output: 'trivy-report.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-${{ steps.meta.outputs.short_sha }}
          path: |
            trivy-report.json
            trivy-report.sarif
