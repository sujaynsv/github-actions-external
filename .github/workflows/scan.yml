name: Build and scan Docker image

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract short SHA
        id: meta
        run: echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build image
        run: |
          docker build -t ${{ vars.DOCKER_USERNAME }}/python-flask:${{ steps.meta.outputs.short_sha }} .

      - name: Push image (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ${{ vars.DOCKER_USERNAME }}/python-flask:${{ steps.meta.outputs.short_sha }}

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan image for vulnerabilities (JSON)
        run: |
          trivy image --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --scanners vuln \
            --format json \
            -o trivy-report.json \
            ${{ vars.DOCKER_USERNAME }}/python-flask:${{ steps.meta.outputs.short_sha }}

      - name: Scan image for vulnerabilities (SARIF)
        run: |
          trivy image --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --scanners vuln \
            --format sarif \
            -o trivy-report.sarif \
            ${{ vars.DOCKER_USERNAME }}/python-flask:${{ steps.meta.outputs.short_sha }}

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-${{ steps.meta.outputs.short_sha }}
          path: |
            trivy-report.json
            trivy-report.sarif

      - name: Upload SARIF to GitHub code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-report.sarif
